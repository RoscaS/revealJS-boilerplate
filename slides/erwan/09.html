<h2>
  Reférence <span class="orange">faible</span> ou
  <span class="orange">forte</span>
</h2>

<br />

<p style="text-align: left">
  Les référencement forts
  <span class="green">garantissent toujours l’existance de l’objet</span>, alors
  que <span class="red">les référencement faibles non.</span>
</p>

<div class="fragment">
  <p style="text-align: left">
    Cela veut dire que les pointeurs d’objets référencés faiblements
    <span class="green">serviront principalement à tester </span> si l’objet a
    déjà été supprimé ou non.
  </p>
</div>
