<h3>Reférencement de pointeur faible ou fort</h3>

<p>Les référencement forts garantissent toujours l’existance de l’objet, alors que les référencement faibles non</p>

<div class="fragment">
    <p>Cela veut dire que les pointeurs d’objets référencés faiblements serviront principalement à tester si l’objet a déjà été supprimé ou non.</p>
</div>
